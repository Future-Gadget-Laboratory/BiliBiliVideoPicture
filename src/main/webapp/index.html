<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BiliBiliVideoPicture</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="ui container search">
        <div class="ui two column centered grid">
            <div class="column">
                <img src="images/Lab-2.png" width="100%" alt="">
            </div>
        </div>
        <div class="ui huge centered grid form">
            <div class="field">
                <input placeholder="请将视频url地址复制于此">
                <div class="ui info hidden message">
                    <i class="close icon"></i>
                    <div class="header"></div>
                    <a id="recUrl" href="###" class="ui basic blue button" rel="noreferrer">识图</a>
                    <a id="picUrl" class="ui basic blue button" href="###" rel="noreferrer"></a><!--rel属性必须加上，否则会产生403错误-->
                </div>
                <button class="ui basic black huge right floated button">Go!</button>
            </div>
        </div>
    </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
